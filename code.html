<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    img.plot {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter a Review</h2>
    <form id="reviewForm">
      <textarea name="review" id="reviewInput" required placeholder="Type your review here..."></textarea><br>
      <button type="submit">Analyze</button>
    </form>

    <div id="result">
      <h3>Analysis Result:</h3>
      <div id="outputText"></div>
      <img id="plotImage" class="plot" src="" alt="Plot will appear here" style="display:none;">
    </div>
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const outputText = document.getElementById('outputText');
    const plotImage = document.getElementById('plotImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const review = document.getElementById('reviewInput').value;

      const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ review })
      });

      const data = await response.json();
      outputText.textContent = data.message || '';
      if (data.plot_url) {
        plotImage.src = data.plot_url;
        plotImage.style.display = 'block';
      } else {
        plotImage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
