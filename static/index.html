<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Enter Your Feedback</h2>
  <textarea id="reviewInput" placeholder="Type your review and press Enter..."></textarea>

  <script>
    const textarea = document.getElementById("reviewInput");

    textarea.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const review = textarea.value;
        // Save to sessionStorage (or send to backend here)
        sessionStorage.setItem("reviewText", review);
        window.location.href = "/result.html";
      }
    });
  </script>
</body>
</html>
